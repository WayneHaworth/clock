<!DOCTYPE html>
<html>
<head>
	<title>Drumkit</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<h1>Drumkit<span> By Wayne Haworth</span></h1>
	<div class="keys">
		<div data-key="97" class="key">
			<kbd>A</kbd>
			<span class="sounds">hihat</span>
		</div>	
		<div data-key="115" class="key">
			<kbd>S</kbd>
			<span class="sounds">clap</span>
		</div>
		<div data-key="100" class="key">
			<kbd>D</kbd>
			<span class="sounds">conga</span>
		</div>	
		<div data-key="102" class="key">
			<kbd>F</kbd>
			<span class="sounds">kick</span>
		</div>	
		<div data-key="103" class="key">
			<kbd>G</kbd>
			<span class="sounds">kick</span>
		</div>	
		<div data-key="104" class="key">
			<kbd>H</kbd>
			<span class="sounds">click</span>
		</div>	
		<div data-key="106" class="key">
			<kbd>J</kbd>
			<span class="sounds">openhat</span>
		</div>	
		<div data-key="107" class="key">
			<kbd>K</kbd>
			<span class="sounds">snare</span>
		</div>	
		<div data-key="108" class="key">
			<kbd>L</kbd>
			<span class="sounds">tom</span>
		</div>				
	</div>


</body>
</html>
