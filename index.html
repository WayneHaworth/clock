<!DOCTYPE html>
<html>
<head>
	<title>Drumkit</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<h1>Drumkit<span> By Wayne Haworth</span></h1>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sounds">hihat</span>
		</div>	
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sounds">clap</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sounds">conga</span>
		</div>	
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sounds">kick</span>
		</div>	
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sounds">kick</span>
		</div>	
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sounds">click</span>
		</div>	
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sounds">openhat</span>
		</div>	
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sounds">snare</span>
		</div>	
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sounds">tom</span>
		</div>				
	</div>

	<audio data-key="65" src="sounds/closedhh.mp3"></audio>
	<audio data-key="83" src="sounds/handclap.mp3"></audio>
	<audio data-key="68" src="sounds/hiconga.mp3"></audio>
	<audio data-key="70" src="sounds/kick1.mp3"></audio>
	<audio data-key="71" src="sounds/kick2.mp3"></audio>
	<audio data-key="72" src="sounds/maracas.mp3"></audio>
	<audio data-key="74" src="sounds/openhh.mp3"></audio>
	<audio data-key="75" src="sounds/snare.mp3"></audio>
	<audio data-key="76" src="sounds/tom.mp3"></audio>


</body>
</html>
